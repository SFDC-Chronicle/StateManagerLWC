<template>
    <lightning-card title="Showing Available Flights - Child Event Component">
        <p>Below is the list of available flights based on your search criteria:</p>
        <lightning-layout horizontal-align="space">
            <lightning-layout-item size="4" padding="around-small">
                From City: {fromCity}
            </lightning-layout-item>
            <lightning-layout-item size="4" padding="around-small">
                To City: {toCity}
            </lightning-layout-item>
            <lightning-layout-item size="4" padding="around-small">
                Travel Date: {travelDate}
            </lightning-layout-item>
        </lightning-layout>
        <div style="margin-top: 2px;">
            <lightning-datatable
                key-field="flightName"
                data={availableFlights}
                columns={columns}
                max-row-selection="1"
                single-row-selection-mode="checkbox"
                onrowselection={handleRowSelection}
                selected-rows={selectedRows}>
            </lightning-datatable>
        </div>        
    </lightning-card>
</template>
